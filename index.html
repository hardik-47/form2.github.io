<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1332px)"  href="phone.css">
</head>
<body>
    
<div class="container">
    <h1 class="start">Get In Touch</h1>
<form action="">

</div>

    <input type="number" placeholder="phone">

</div>

<div class="foot">Thanks for submitting!</div>


</div>
